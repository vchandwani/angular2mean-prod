<div class="col-md-8 col-md-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <ng-select required [allowClear]="true" [active]="activeName" [items]="names" [disabled]="edit"  [ngModel]="portfolio?.Name" (selected)="selected($event)" placeholder="Select Name" name="Name" id="Name">
                </ng-select>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Date</label>
            <div class="col-sm-10">
                <p-calendar [(ngModel)]="Date" name="Date" id="Date" required></p-calendar>
            </div>
        </div>
        <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Transaction</label>
                <div class="col-sm-10">
                    <input type="text" id="Transaction" class="form-control" [ngModel]="portfolio?.Transaction" name="Transaction" required>
                </div>
        </div>
        <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Amount</label>
                <div class="col-sm-10">
                    <input type="number" id="Amount" class="form-control" [ngModel]="portfolio?.Amount" name="Amount" required (change)="calculateUnit(f)">
                </div>
        </div>
        <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-10">
                    <input type="number" id="Price" class="form-control" [ngModel]="portfolio?.Price" name="Price" required  (change)="calculateUnit(f)">
                </div>
        </div>
        <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Units</label>
                <div class="col-sm-10 text-color">
                    {{unitsDisplay}}
                </div>
        </div>
        <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Unit</label>
                <div class="col-sm-10 text-color">
                   Existing Unit : {{unitDisplay}}  New Unit : {{newUnitDisplay}}
                </div>
        </div>
        <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Type</label>
                <div class="col-sm-10">
                        <ng-select required [allowClear]="true" [active]="activeType" [items]="['Stock', 'MF']" [disabled]="edit" [ngModel]="portfolio?.type" placeholder="Select Type" name="type" id="type">
                    </ng-select>
                </div>
        </div>
        <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">UID</label>
                <div class="col-sm-10">
                    {{uidDisplay}}
                </div>
        </div>
        <button type="button" class="btn btn-danger" (click)="onClear(f)">Clear</button>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>
<app-portfolio-list></app-portfolio-list>
